spring:
  datasource:
    url: jdbc:h2:mem:test
    username: root
    password: 1234
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

service:
  jwt:
    secret-key: ${JWT_SECRET_KEY}
    expire-time: 3600000